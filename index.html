<html>
    <head>
        <script src="clienthint.js"></script> 
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <style type="text/css">
            .div1{height:200px; background-color:#E4B57E;}
            .div2{height:300px; background-color:#E4B57E; text-align:center}
            .div3{height:200px;}
            .div4{text-align:center}
            input 
            {
                border:thin;
                outline-style:none;
                outline-width:0px;
            }
        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2">
            <form> 
                <input type="text" id="txtAdd">
                <input type="button" value="add" id="bAdd"
                onclick="add(txtAdd.value)">
            </form>
        </div>
        <div class="div3"></div>
        <div class="div4">
            <input type="button" value="random" id="bRand"
            onclick="rand()">
            <p>选项:<span id="txtHint"></span></p>
        </div>
    </body>
</html>
